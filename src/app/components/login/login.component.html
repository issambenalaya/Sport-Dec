<app-header></app-header>
<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Login</h1>
      </div>
    </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">




        <form  #loginForm='ngForm' (ngSubmit)='login()'>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='user.email'
            [ngModelOptions]="{standalone: true}" placeholder="Name">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='user.pwd' 
            [ngModelOptions]="{standalone: true}" placeholder="password">
          </div>
          <div class="form-group">
            <input type="submit" class="btn btn-primary py-3 px-5" value="submit">
          </div>
        </form>
      </div>

    </div>
  </div>
</div>



<app-footer></app-footer>
